<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bossfight Screen</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e9ecef; /* Light gray background */
      color: #030202;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s ease; /* Smooth background color change */
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #558da1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border-right: 2px solid #423f3b;
      padding-top: 100px;
      text-align: center; /* Center text inside the sidebar */
    }

    .sidebar p {
      font-size: 1.5em; /* Larger font size for the header */
      font-weight: bold; /* Make the header bold */
      margin-bottom: 10px; /* Add spacing below the header */
    }

    .sidebar ol {
      padding-left: 20px; /* Add some space before list items */
    }

    .sidebar li {
      font-size: 1.2em; /* Larger font size for list items */
      margin-bottom: 5px; /* Add spacing between items */
      color: #0f0e0e; /* Slightly lighter color for better contrast */
    }

    .main {
      flex: 1;
      background-color: #81a68f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center {
      position: relative; /* Allow absolute positioning of the overlay */
      text-align: center;
      padding: 20px;
      border-radius: 10px; /* Rounded corners */
    }

    .center img {
      max-width: 100%; /* Ensure image scales within container */
      max-height: 100%; /* Prevent image overflow */
      border-radius: 40px; /* Match container's rounded corners */
    }

    .overlay-image {
      position: absolute; /* Position the overlay image over the base image */
      top: 50%; /* Adjust vertical position */
      left: 50%; /* Adjust horizontal position */
      transform: translate(-50%, -50%); /* Center the overlay image */
      width: 150px; /* Set the size of the overlay image */
      z-index: 1; /* Make sure overlay image is above the base image */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p>Quick View Leaderboard</p>
      <ol>
        <li>Mickey Mouse</li>
        <li>Peter Griffin</li>
        <li>Tony the Tiger</li>
      </ol>
    </div>
    <div class="main">
      <div class="center">
        <img src="https://cdn2.unrealengine.com/remix-key-art-1920x1080-0b23bdca2f5f.jpg" alt="Base Image">

        <img class="overlay-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStswyKqDfTGvAIdBFqeFc7RzsWoi9YBDXSQdEa9aJAaQvi1Zn7hub-po8b6cPqK3jd11E&usqp=CAU" alt="Overlay Image">
      </div>
    </div>
  </div>
</body>
</html>
