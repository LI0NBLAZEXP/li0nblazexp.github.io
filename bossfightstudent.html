<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bossfight Screen</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #e9ecef;
      color: #030202;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s ease;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #558da1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      border-right: 2px solid #423f3b;
      padding-top: 100px;
      text-align: center;
    }

    .sidebar p {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f8f9fa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar ol {
      padding-left: 0;
      list-style: none;
    }

    .sidebar li {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #f8f9fa;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .sidebar li:nth-child(1) {
      color: #ffd700; /* Gold for the first item */
    }

    .sidebar li:nth-child(2) {
      color: #c0c0c0; /* Silver for the second item */
    }

    .sidebar li:nth-child(3) {
      color: #cd7f32; /* Bronze for the third item */
    }

    .main {
      flex: 1;
      background-color: #81a68f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center {
      position: relative;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
    }
    .overlay-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      cursor: pointer; 
    }
    
    .center img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 40px;
    }

   

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <p>Leaderboard</p>
      <ol>
        <li>Declan S.</li>
        <li>Colleen R.</li>
        <li>Carlos P.</li>
      </ol>
    </div>
    <div class="main">
      <div class="center">
        <img src="https://cdn2.unrealengine.com/remix-key-art-1920x1080-0b23bdca2f5f.jpg">
        
        <img class="overlay-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStswyKqDfTGvAIdBFqeFc7RzsWoi9YBDXSQdEa9aJAaQvi1Zn7hub-po8b6cPqK3jd11E&usqp=CAU" alt="Overlay Image">
        
        </div>
      </div>
    </div>
  </div>

  <script>
  </script>
</body>
</html>
