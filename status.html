<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Fixers Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Light gray background */
            color: #333; /* Dark text for contrast */
            display: flex;
            flex-direction: row; /* Align elements horizontally */
            align-items: flex-start; /* Align items to the top */
            justify-content: space-between; /* Space between the table and images */
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        nav {
            width: 100%;
            background-color: #343a40; /* Dark gray */
            color: white;
            padding: 15px;
            position: fixed; /* Stay at the top */
            top: 0;
            left: 0;
            z-index: 1000; /* Always on top */
            display: flex;
            justify-content: space-between; /* Space between title and links */
            align-items: center;
        }
        
        nav .title {
            margin-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav .links a {
            color: white;
            text-decoration: none;
            margin: 0 35px; /* Space between links */
            font-size: 18px;
        }

        /* Main Content */
        .content {
            display: flex;
            width: 100%;
            margin-top: 60px; /* To account for the fixed nav bar */
        }

        /* Table Style */
        table {
            width: 60%; /* Use 60% of the available space for the table */
            margin-left: 50px;
        }
        
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        /* Image Container */
        .image-container {
            margin-left: auto; /* Push images to the right */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 35%; /* Occupy 35% of the width for the images */
            padding-right: 50px; /* Add space from the right edge */
        }

        .image-container img {
            margin: 10px; /* Space between images */
            width: 200px;
            height: 200px;
        }

        /* Link Image Styling */
        .linked-image {
            cursor: pointer; /* Show a pointer cursor when hovering over the image */
            transition: transform 0.3s ease; /* Add smooth transform on hover */
        }

        .linked-image:hover {
            transform: scale(1.05); /* Slightly enlarge the image on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="title">Attention Fixers</div>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
            <a href="status.html">Status</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="bossfightstudent.html">Bossfight Minigame</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <table>
            <tr style="height:150px">
                <th>Last Name</th>
                <th>First Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            <tr style="height:150px">
                <td>Sales</td>
                <td>Declan</td>
                <td>DS3045</td>
                <td>uThw574</td>
            </tr>
            <tr style="height:150px">
                <td>Rafferty</td>
                <td>Colleen</td>
                <td>CR2056</td>
                <td>hnYd907</td>
            </tr>
            <tr style="height:150px">
                <td>Preza</td>
                <td>Carlos</td>
                <td>CP1680</td>
                <td>fsdO412</td>
            </tr>
        </table>

        <!-- Image Container -->
        <div class="image-container">
            <!-- Linked Image -->
            <a href="bossfightstudent.html">
                <img src="https://cdn2.unrealengine.com/remix-key-art-1920x1080-0b23bdca2f5f.jpg" alt="Bossfight Minigame" class="linked-image">
            </a>

            <!-- Additional Images -->
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/305900/header.jpg?t=1731093146" alt="Minigame">
            <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/1408080/capsule_616x353.jpg?t=1733153836" alt="Minigame2">
        </div>
    </div>
</body>
</html>
